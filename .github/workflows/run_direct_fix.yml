name: Run Direct Fix

on:
  workflow_dispatch:

jobs:
  run-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run the direct fix script
        run: python scripts/direct_fix.py

      - name: Commit the changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/subscriptions.json
          git commit -m "chore: Forcefully reset Jules_Agent quota"
          git push
